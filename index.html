<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" href="./favicons/favicon.png">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Pokedex</title>
</head>
<body>

    <main>

        <img src="https://raw.githubusercontent.com/PokeAPI/sprites
        /master/sprites/pokemon/versions/generation-v/black-white/animated/376.gif" class="poke_img">

        <h1 class="poke_data">
            <span class="poke_number">376</span> -
            <span class="poke_name">Metagross</span>
        </h1>

        <form class="form">
            <input 
                type="search"
                class="input_search"
                placeholder="Name or Id"
                required
                />
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev <</button>
            <button class="button btn-next">Next ></button>
        </div>

        <img src="./Images/pokedex.png" alt="pokedex">
        


    </main>
    
</body>
</html>
